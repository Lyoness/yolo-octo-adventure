language: go

sudo: false

env:
  global:
  - PGPORT=5433

addons:
  apt:
    sources:
    - precise-pgdg-9.5
    packages:
    - postgresql-9.5
  postgresql: 9.5

before_script:
- psql --version
- ps auxwww | grep -iE 'pg_|postg'
- createuser -s travis
- createdb -s travis
- psql -c 'select version();'
