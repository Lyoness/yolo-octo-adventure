language: generic
sudo: false
cache:
  directories:
  - $HOME/.meteor
before_install:
- mkdir -p $HOME/bin
- cp -v ./fake-curl $HOME/bin/curl
- chmod +x $HOME/bin/curl
- PATH=$HOME/bin:$PATH:$HOME/.meteor
- nvm install 0.10.40
install:
- sha256sum /home/travis/.nvm/bin/node-v0.10.40-linux-x64/node-v0.10.40-linux-x64.tar.gz
script:
- echo A super simple install script
