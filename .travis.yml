language: go

sudo: false

env:
  global:
  - PGPORT=5433

addons:
  apt:
    sources:
    - precise-pgdg-9.5
    packages:
    - postgresql-9.5
  postgresql: 9.5

before_script:
- psql --version
- createdb -U postgres postgres
- createuser -U postgres -s travis
- createdb -U postgres -s travis
- psql -c 'select version();'
