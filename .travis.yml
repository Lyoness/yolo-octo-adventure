language: ruby

sudo: required

group: dev

services:
- docker

install:
- type rvm | head -1 || true

script:
- echo script
- "if [[ $- == *i* ]] ; then echo interactive ; else echo not interactive ; fi"
- bash -c "if [[ $- == *i* ]] ; then echo interactive ; else echo not interactive ; fi"
- cat ~/.bashrc

deploy:
  provider: heroku
  api_key: BOGUS
  app: bogus-app-9000
  on:
    all_branches: true
