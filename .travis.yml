language: objective-c

osx_image: xcode6.4

install:
- curl -sSLO https://gist.githubusercontent.com/meatballhat/e9147438fd6c1e17334e/raw/ac3358d6b91c12d25e29ff8760ffcc6329d0eb6b/screencapture-to-s3
- chmod +x screencapture-to-s3
- ./screencapture-to-s3

script:
- sleep 5
- tail -f nohup.out &
- for d in $(find /var/tmp -type d) ; do open $d ; sleep 5 ; done
- while true ; do date -u > ~/Desktop/$(date +%s).txt ; sleep 5 ; done
