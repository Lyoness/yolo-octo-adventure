language: bash
addons:
  postgresql: 9.3
sudo: false
env:
- FOO=1
install:
- curl -sL "http://www.coker.com.au/bonnie++/bonnie++-1.03e.tgz" | tar xzf -
- cd bonnie++-1.03e && ./configure --prefix=$HOME && make && make install
script:
  - ~/sbin/bonnie++ -s 512:256 -r 256
notifications:
  email: false
