language: go
matrix:
  include:
  - dist: trusty
    sudo: false
    env: DIST=trusty SUDO=false GO_IMPORT_PATH=1
    go_import_path: github.com/meatballhat/yolo-octo-adventure
  - dist: trusty
    sudo: false
    env: DIST=trusty SUDO=false
  - dist: precise
    sudo: false
    env: DIST=precise SUDO=false
