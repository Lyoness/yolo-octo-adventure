language: python
python: 3.4.3
matrix:
  include:
  - sudo: false
    dist: trusty
    env: INFRA=ec2 DIST=trusty
  - sudo: required
    dist: trusty
    env: INFRA=gce DIST=trusty
  - sudo: false
    dist: precise
    env: INFRA=ec2 DIST=precise
  - sudo: required
    dist: precise
    env: INFRA=gce DIST=precise
script:
- ./download-tlsv12 'https://releases.hashicorp.com/packer/0.12.1/packer_0.12.1_linux_amd64.zip' 'packer.zip'
- if [[ -f packer.zip ]]; then unzip packer.zip; fi
- curl -sSL -vvvv -O 'https://releases.hashicorp.com/packer/0.12.1/packer_0.12.1_linux_amd64.zip'
