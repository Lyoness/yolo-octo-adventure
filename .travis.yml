language: ruby
sudo: false
dist: trusty
rvm:
- 2.3.1
cache:
  debug: true
  directories:
  - money
install:
- mkdir -p money
script:
- echo holler $RANDOM | tee money/dollar
after_script:
- find ~/.casher -name '*.log' -type f | while read -r l; do echo "---> ${l}:"; cat "${l}"; done
- file ~/.casher -name casher -type f | xargs cat
